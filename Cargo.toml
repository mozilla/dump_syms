[package]
name = "dump_syms"
version = "0.0.6"
authors = ["Calixte Denizet <cdenizet@mozilla.com>"]
repository = "https://github.com/mozilla/dump_syms"
homepage = "https://github.com/mozilla/dump_syms"
description = "Dump debug symbols into Breakpad ones"
edition = "2018"
license = "MIT/Apache-2.0"

[dependencies]
bitflags = "1.2"
cab = "0.2"
clap = "2.33"
crossbeam = "0.8.0"
dirs = "3.0"
failure = "0.1"
futures = "0.3"
hashbrown = { version = "0.9", features = ["serde"] }
lazy_static = "1.4"
log = "0.4"
num_cpus = "1.13"
pdb = "0.6"
regex = "1.3"
reqwest = { version = "0.10", features = ["blocking"] }
serde = "1.0"
serde_json = "1.0"
sha2 = "0.9"
simplelog = "0.8"
symbolic = { version = "8", features = ["demangle", "minidump"] }
tokio = "0.2"
url = "2.1"
uuid = "0.8"

[dev-dependencies]
fxhash = "0.2"
tempfile = "3"

[features]
vendored-openssl = ["openssl/vendored"]

[dependencies.openssl]
version = "0.10"
optional = true
